name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/jackmusick/bifrost-api
  CLIENT_IMAGE: ghcr.io/jackmusick/bifrost-client

jobs:
  # =============================================================================
  # Test Job - Always runs, gates all releases
  # =============================================================================
  test:
    runs-on: ubuntu-latest
    name: Tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run all tests with coverage
        run: |
          chmod +x test.sh
          ./test.sh --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: api
          name: api-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # Build API Image - Only on version tags, after tests pass
  # =============================================================================
  build-api:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    name: Build API Image
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            # Semantic version tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # SHA for traceability
            type=sha
            # Latest tag only on stable releases (not pre-releases like v1.0.0-beta)
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Build Client Image - Only on version tags, after tests pass
  # =============================================================================
  build-client:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    name: Build Client Image
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CLIENT_IMAGE }}
          tags: |
            # Semantic version tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # SHA for traceability
            type=sha
            # Latest tag only on stable releases (not pre-releases like v1.0.0-beta)
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Create GitHub Release - Only on version tags, after images are built
  # =============================================================================
  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-api, build-client]
    runs-on: ubuntu-latest
    name: Create Release
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          # Check if this is a pre-release (contains hyphen like v1.0.0-beta)
          if [[ "$VERSION" == *-* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Copy type stubs
        run: |
          if [ -f "stubs/bifrost.pyi" ]; then
            cp stubs/bifrost.pyi bifrost.pyi
          else
            echo "Warning: bifrost.pyi not found in stubs/, skipping"
          fi

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          files: |
            bifrost.pyi
            stubs/DISTRIBUTION.md
          body: |
            ## Bifrost ${{ steps.get_version.outputs.version }}

            ### Docker Images

            **API:**
            ```bash
            docker pull ghcr.io/jackmusick/bifrost-api:${{ steps.get_version.outputs.version }}
            ```

            **Client:**
            ```bash
            docker pull ghcr.io/jackmusick/bifrost-client:${{ steps.get_version.outputs.version }}
            ```

            ### Type Stubs for IDEs
            Download `bifrost.pyi` from the assets below and place it in your workspace directory for IDE autocomplete and type checking support.

            See `DISTRIBUTION.md` for instructions.

          draft: false
          prerelease: ${{ steps.get_version.outputs.prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
