[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bifrost"
version = "2.0.0"
description = "Bifrost SDK - Workflow automation SDK"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
bifrost = "bifrost.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["bifrost*"]
